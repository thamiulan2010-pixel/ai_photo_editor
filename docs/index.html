<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Photo Editor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/style.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      background: #f7f9fc;
      color: #222;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    form {
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #357abd;
    }
    .result {
      margin-top: 30px;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4a90e2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>AI Photo Editor</h1>
  <form id="anime-form" method="POST" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Enter your name" required>
    <input type="file" name="image" accept="image/*" required>
    <button type="submit">Generate Anime</button>
  </form>

  <div class="result"></div>

  <script>
    const form = document.getElementById("anime-form");
    const resultDiv = document.querySelector(".result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const name = formData.get("name");

      resultDiv.innerHTML = '<div class="loader"></div>';

      try {
        // Send image & name directly to your Flask backend on Hugging Face
        const response = await fetch("https://thamiulan-ai-photo-editor.hf.space/", {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error(`HTTP error! ${response.status}`);

        // Convert image response to displayable format
        const blob = await response.blob();
        const imgURL = URL.createObjectURL(blob);

        resultDiv.innerHTML = `
          <img src="${imgURL}" alt="Generated Anime" 
               style="max-width:90%;border-radius:12px;box-shadow:0 0 10px rgba(0,0,0,0.3);">
          <div class="user-name" 
               style="margin-top:10px;font-weight:bold;">Edited for: ${name}</div>
        `;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = `<p style="color:red;">
          ‚ùå Error: Could not connect to AI server.<br>Please try again later.
        </p>`;
      }
    });
  </script>

</body>
</html>
