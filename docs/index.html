<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Photo Editor</title>
  <link rel="stylesheet" href="static/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    input[type="text"], input[type="file"] {
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
      transition: border 0.3s ease;
    }

    input[type="text"]:focus, input[type="file"]:focus {
      border-color: #6a11cb;
    }

    button {
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(to right, #2575fc, #6a11cb);
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #6a11cb;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 40px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .result {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 100%;
    }

    .result img {
      max-width: 90%;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .result img:hover {
      transform: scale(1.02);
    }

    .user-name {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>AI Photo Editor</h1>

  <form id="photo-form">
    <input type="text" id="name" placeholder="Enter your name" required />
    <input type="file" id="image" accept="image/*" required />
    <button type="submit">Enhance Photo</button>
  </form>

  <div class="result"></div>

  <script>
    const form = document.getElementById("photo-form");
    const resultDiv = document.querySelector(".result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const file = document.getElementById("image").files[0];
      if (!file) return alert("Please upload an image.");

      resultDiv.innerHTML = '<div class="loader"></div>';

      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64Image = reader.result;

        const payload = { data: [name, base64Image] };

        try {
          const res = await fetch("https://thamiulan-ai-photo-editor.hf.space/run/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          if (!res.ok) throw new Error(`Server returned ${res.status}`);
          const data = await res.json();

          const output = data.data[0];
          const imageUrl = output.url || output;

          resultDiv.innerHTML = `
            <img src="${imageUrl}" alt="Enhanced Photo">
            <div class="user-name">Enhanced for: ${name}</div>
          `;
        } catch (err) {
          console.error(err);
          resultDiv.innerHTML = `
            <p style="color:red;">‚ùå Error: Could not connect to AI backend.</p>
            <p style="font-size:14px;">(Make sure your Hugging Face Space is running.)</p>
          `;
        }
      };

      reader.readAsDataURL(file);
    });
  </script>

</body>
</html>
