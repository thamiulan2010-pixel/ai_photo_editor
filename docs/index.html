<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Photo Editor</title>
  <link rel="stylesheet" href="static/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <h1>AI Photo Editor</h1>

  <form id="photo-form">
    <input type="text" id="name" placeholder="Enter your name" required />
    <input type="file" id="image" accept="image/*" required />
    <button type="submit">Enhance Photo</button>
  </form>

  <div class="result"></div>

  <script>
    const form = document.getElementById("photo-form");
    const resultDiv = document.querySelector(".result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const file = document.getElementById("image").files[0];
      if (!file) return alert("Please upload an image.");

      resultDiv.innerHTML = '<div class="loader"></div>';

      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64Image = reader.result;

        const payload = { data: [name, base64Image] };

        try {
          const res = await fetch("https://thamiulan-ai-photo-editor.hf.space/run/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          if (!res.ok) throw new Error(`Server returned ${res.status}`);
          const data = await res.json();

          // Handle Gradio response
          const output = data.data[0];
          const imageUrl = output.url || output;

          resultDiv.innerHTML = `
            <img src="${imageUrl}" alt="Enhanced Photo">
            <div class="user-name">Enhanced for: ${name}</div>
          `;
        } catch (err) {
          console.error(err);
          resultDiv.innerHTML = `
            <p style="color:red;">‚ùå Error: Could not connect to AI backend.</p>
            <p style="font-size:14px;">(Make sure your Hugging Face Space is running.)</p>
          `;
        }
      };

      reader.readAsDataURL(file);
    });
  </script>

</body>
</html>
