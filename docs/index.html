<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Anime Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header / Hero -->
  <header class="hero">
    <h1 class="hero-title">AI Anime Generator</h1>
    <p class="hero-subtitle">Turn your real photo into anime art ‚Äî fast, beautiful, and magical ‚ú®</p>
  </header>

  <!-- Upload Section -->
  <main class="container">
    <form id="anime-form" class="upload-card">
      <h2>Upload Your Photo</h2>
      <p class="note">Enter your name & upload an image to generate anime style</p>

      <input type="text" id="name" placeholder="Your Name" required>

      <div class="upload-box" id="drop-area">
        <input type="file" id="image" accept="image/*" required>
        <div class="upload-text">
          <i>üì∑</i>
          <span>Drag & Drop or Click to Upload</span>
        </div>
      </div>

      <button type="submit" class="generate-btn">Generate Anime</button>
    </form>

    <div class="result" id="result"></div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Created by <strong>Thamiulan</strong> ‚Ä¢ Powered by AI</p>
  </footer>

  <script>
    const form = document.getElementById("anime-form");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const fileInput = document.getElementById("image");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please upload an image.");
        return;
      }

      resultDiv.innerHTML = '<div class="loader"></div>';

      const reader = new FileReader();
      reader.onloadend = async () => {
        const imageBase64 = reader.result;
        const payload = { data: [name, imageBase64] };

        try {
          const response = await fetch("https://thamiulan-ai-photo-editor.hf.space/run/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

          const result = await response.json();
          const output = result.data[0];
          const imageUrl = output.url || output;

          resultDiv.innerHTML = `
            <div class="result-card">
              <img src="${imageUrl}" alt="Generated Anime" />
              <h3>Generated for: ${name}</h3>
            </div>
          `;
        } catch (err) {
          console.error(err);
          resultDiv.innerHTML = `<p class="error">‚ùå Connection failed. Please try again later.</p>`;
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
