<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Anime Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER / HERO SECTION -->
  <header>
    <h1>üé® AI Anime Generator</h1>
    <p>Transform your photo into stunning anime art ‚Äî powered by AI.</p>
  </header>

  <!-- MAIN UPLOAD CARD -->
  <main>
    <form id="anime-form" class="upload-card">
      <label for="name" class="input-label">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="image" class="input-label">Upload Your Photo</label>
      <div class="file-drop-area" id="drop-area">
        <input type="file" id="image" accept="image/*" required />
        <span>Drag & Drop or Click to Upload</span>
      </div>

      <button type="submit" class="btn-primary">Generate Anime</button>
    </form>

    <div class="result" id="result"></div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>Built by <strong>Thamiulan</strong> ‚ú® Powered by Hugging Face</p>
  </footer>

  <script>
    const form = document.getElementById("anime-form");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const fileInput = document.getElementById("image");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please upload an image.");
        return;
      }

      resultDiv.innerHTML = '<div class="loader"></div>';

      const reader = new FileReader();
      reader.onloadend = async () => {
        const imageBase64 = reader.result;
        const payload = { data: [name, imageBase64] };

        try {
          const response = await fetch("https://thamiulan-ai-photo-editor.hf.space/run/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

          const result = await response.json();
          const output = result.data[0];
          const imageUrl = output.url || output;

          resultDiv.innerHTML = `
            <div class="output-card">
              <img src="${imageUrl}" alt="Generated Anime" />
              <h3>Edited for: ${name}</h3>
            </div>
          `;
        } catch (err) {
          console.error(err);
          resultDiv.innerHTML = `<p class="error">‚ùå Error: Could not connect to AI server.<br>Please try again later.</p>`;
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
